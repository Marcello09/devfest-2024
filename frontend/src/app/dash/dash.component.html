<div class="card-container">
    <mat-card *ngFor="let sala of salas" class="card">
        <mat-card-header>
            <mat-card-title>{{ sala.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-progress-bar mode="determinate" [value]="sala.pessoas/sala.max_pessoas*100"></mat-progress-bar>
            <div class="progress-text">{{ sala.pessoas }} / {{ sala.max_pessoas }}</div>
        </mat-card-content>
    </mat-card>
</div>
