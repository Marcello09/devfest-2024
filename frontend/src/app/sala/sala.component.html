<div class="card-container">
    <mat-card *ngFor="let item of items" class="card">
        <mat-card-header>
            <mat-card-title>{{ item.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-progress-bar mode="determinate" [value]="item.pessoas/item.max_pessoas*100"></mat-progress-bar>
            <div class="progress-text">{{ item.pessoas }} / {{ item.max_pessoas }}</div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button (click)="removeOne(item)">Remover Um</button>
            <button mat-button (click)="removeAll(item)">Esvaziar Sala</button>
            <button mat-button routerLink="scan" (click)="scan(item)">Escanear</button>
        </mat-card-actions>
    </mat-card>
</div>
