<h2 mat-dialog-title>Esvaziar Sala</h2>
<mat-dialog-content>
  @if (data.many) {
    Quantas pessoas quer tirar da sala?
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="quantidade" required>
    </mat-form-field>
  } @else {
    Tem certeza que deseja esvaziar a sala?
  }
</mat-dialog-content>
<mat-dialog-actions>
  @if (data.many) {
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button cdkFocusInitial (click)="removeMany()" [disabled]="quantidade <= 0">Esvaziar</button>
  } @else {
    <button mat-button mat-dialog-close>NÃ£o</button>
    <button mat-button cdkFocusInitial (click)="delete()">Sim</button>
  }
</mat-dialog-actions>
