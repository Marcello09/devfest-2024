<h2 mat-dialog-title>Adicionar Sala</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Maximo de pessoas</mat-label>
        <input matInput type="number" min="0">
    </mat-form-field>
      
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial (click)="add()" >Adicionar</button>
</mat-dialog-actions>
